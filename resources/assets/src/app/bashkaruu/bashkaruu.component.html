<div class="bashkaruu">
  <div class="all-wrapper menu-side with-side-panel">
    <div class="layout-w">
      <!-- Mobile menu -->
      <div class="menu-mobile menu-activated-on-click color-scheme-dark">
        <div class="mm-logo-buttons-w">
          <a class="mm-logo" [routerLink]="['/bashkaruu']">
            <img src="/assets/bashkaruu/img/logo.png">
            <span>Башкаруу панели</span>
          </a>
          <div class="mm-buttons">
            <div class="content-panel-open">
              <div class="os-icon os-icon-grid-circles"></div>
            </div>
            <div class="mobile-menu-trigger">
              <div class="os-icon os-icon-hamburger-menu-1"></div>
            </div>
          </div>
        </div>
        <div class="menu-and-user">
          <div class="logged-user-w">
            <div class="avatar-w">
              <img alt="" src="{{ avatar }}">
            </div>
            <div class="logged-user-info-w">
              <div class="logged-user-name">{{user}}</div>
              <div class="logged-user-role">{{role}}</div>
            </div>
          </div>
          <sidebar-nav></sidebar-nav> 
        </div>
      </div>
      <!-- Desctop menu -->
      <div class="desktop-menu menu-side-w menu-activated-on-click">
        <div class="logo-w">
          <a class="logo" [routerLink]="['/bashkaruu']">
            <img src="/assets/bashkaruu/img/logo.png">
            <span>Башкаруу панели</span>
          </a>
        </div>
        <div class="menu-and-user">
          <div class="logged-user-w">
            <div class="logged-user-i">
              <div class="avatar-w">
                <img alt="" src="{{ avatar }}">
              </div>
              <div class="logged-user-info-w">
                <div class="logged-user-name">{{user}}</div>
                <div class="logged-user-role">{{role}}</div>
              </div>
              <div class="logged-user-menu">
                <div class="logged-user-avatar-info">
                  <div class="avatar-w">
                    <img alt="" src="{{ avatar }}">
                  </div>
                  <div class="logged-user-info-w">
                    <div class="logged-user-name">{{user}}</div>
                    <div class="logged-user-role">{{role}}</div>
                  </div>
                </div>
                <div class="bg-icon">
                  <i class="os-icon os-icon-wallet-loaded"></i>
                </div>
                <ul>
                  <li>
                    <a href="#">
                      <i class="os-icon os-icon-mail-01"></i>
                      <span>Каттар</span>
                    </a>
                  </li>
                  <li>
                    <a [routerLink]="['profile', id]">
                      <i class="os-icon os-icon-user-male-circle2"></i>
                      <span>Профиль</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="os-icon os-icon-signs-11"></i>
                      <span>Чыгуу</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <sidebar-nav></sidebar-nav>
        </div>
      </div>
      <!-- Router oulet -->
      <div class="content-w">
        <div class="content-panel-toggler">
          <i class="os-icon os-icon-grid-squares-22"></i>
          <span>Сайдбар</span>
        </div>
        <router-outlet></router-outlet> 
      </div>
    </div>
  </div>
</div>
