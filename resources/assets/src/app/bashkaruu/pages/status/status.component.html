<div class="with-side-panel">
  <div class="content-i">
    <div class="content-box">
      <div class="row">
        <div class="col-sm-12">
          <div class="element-wrapper">
            <h6 class="element-header">Бардык колдонуучулар</h6>
            <div class="element-box">
                <p>Logged In? {{isLoggedIn}} {{user}}</p>
                <p>
                  <button class="btn btn-danger" (click)="logout()">Выход</button>
                  <button class="btn btn-info" (click)="ping()">Пинг</button>
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-panel">
      <div class="content-panel-close">
        <i class="os-icon os-icon-close"></i>
      </div>
      <div class="element-wrapper">
        <h6 class="element-header">Аракет</h6>
        <div class="element-box-tp">
          <div class="el-buttons-list full-width">
            <a class="btn btn-default" [routerLink]="['/bashkaruu/users/register']">
              <span>Жаңы колдонуучу</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
